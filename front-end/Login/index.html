<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container">

        <div id="welcom">
            <h3>Glade To See You</h3>
            <p>Login to join with your journey in our site...</p>
        </div>
        <form class="form">
            <h1>Sign In</h1>
            <div id="emailDiv" class="inputDiv">
                <i class="fa fa-envelope icon"></i>
                <input type="text" id="emailInput" placeholder="Enter your email address" required>
            </div>
            <div id="passwordDiv" class="inputDiv">
                <i class="fa fa-lock icon"></i>
                <input type="password" id="passwordInput" required placeholder="Enter your password">
            </div>
            <div id="wrongMessage">
                
            </div>
            <button id="signInBtn">Sign In</button>
            <p>Do not have account?<a href="../Register/index.html">sign up</a> </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
