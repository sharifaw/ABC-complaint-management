<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h3>Complaint Form</h3>

    <div class="container">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="jordan">Jordan</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <div id="genderSelect">
                <p>Gender:</p>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>
            </div>
            <hr>
            <div id="categorySelect">
                <p>Category:</p>
                <input type="checkbox" id="connection" name="category" value="connection" required>
                <label for="connection">Connection</label>
                <input type="checkbox" id="disconnection" name="category" value="disconnection">
                <label for="disconnection">Disconnection</label>
            </div>

            <label for="subject">Subject</label>
            <input id="subject" type="textarea" name="subject" required>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>

            <button id="submit" type="submit">Submit</button>
            
        </form>
        <script src="./script.js"></script>
    </div>

</body>

</html>
